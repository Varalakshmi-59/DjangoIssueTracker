{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700
                {% elif message.tags == 'success' %}bg-green-100 border-green-400 text-green-700
                {% elif message.tags == 'info' %}bg-blue-100 border-blue-400 text-blue-700
                {% elif message.tags == 'warning' %}bg-yellow-100 border-yellow-400 text-yellow-700{% endif %}
                border-l-4 p-4 mb-4">
        <p class="font-medium">{{ message }}</p>
    </div>
    {% endfor %}
</div>
{% endif %}
